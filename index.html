<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteWriter AI - Executive Ghostwriter</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
    <!-- React & Babel for Browser Rendering -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .font-serif { font-family: 'Noto Serif JP', serif; }
        [shadow-custom] { shadow: 0 20px 50px -12px rgb(0 0 0 / 0.1); }
        @media print {
            .no-print { display: none !important; }
            main { display: block !important; width: 100% !important; margin: 0 !important; }
            .print-only { display: block !important; padding: 40px !important; color: black !important; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-[#F8F9FB]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // LucideアイコンをReactコンポーネントとして使うためのヘルパー
        const Icon = ({ name, size = 20, className = "" }) => {
            const [svg, setSvg] = useState("");
            useEffect(() => {
                if (window.lucide) {
                    const iconSvg = window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('write');
            const [isGenerating, setIsGenerating] = useState(false);
            const [editorContent, setEditorContent] = useState('');
            const [topic, setTopic] = useState('');
            const [showModal, setShowModal] = useState(false);
            const [copyStatus, setCopyStatus] = useState(false);
            const [history, setHistory] = useState([]);

            const apiKey = ""; // ここは自動的に注入されます

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [activeTab, showModal]);

            const generateDraft = async () => {
                if (!topic) return;
                setIsGenerating(true);
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `テーマ: ${topic}\n\n上場企業の社長として、独自の視点と重みのある言葉で寄稿文を作成してください。Markdown形式で出力してください。` }] }]
                        })
                    });
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "エラーが発生しました。";
                    setEditorContent(text);
                    setHistory([{ id: Date.now(), title: topic, content: text, date: new Date().toLocaleDateString() }, ...history]);
                    setActiveTab('edit');
                } catch (e) {
                    console.error(e);
                } finally {
                    setIsGenerating(false);
                }
            };

            const copyToClipboard = () => {
                const el = document.createElement('textarea');
                el.value = editorContent;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopyStatus(true);
                setTimeout(() => setCopyStatus(false), 2000);
            };

            const downloadMd = () => {
                const blob = new Blob([editorContent], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "draft.md";
                a.click();
            };

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar */}
                    <aside className="no-print w-72 bg-white border-r border-slate-200 flex flex-col p-8 z-30">
                        <div className="flex items-center space-x-3 mb-12">
                            <div className="bg-slate-900 p-2 rounded-xl">
                                <Icon name="award" className="text-white" />
                            </div>
                            <h1 className="text-xl font-black text-slate-900">EliteWriter</h1>
                        </div>
                        <nav className="flex-1 space-y-2">
                            {['write', 'edit', 'learn', 'history'].map(tab => (
                                <button key={tab} onClick={() => setActiveTab(tab)} className={`w-full flex items-center space-x-3 px-4 py-3 rounded-xl font-bold transition-all ${activeTab === tab ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>
                                    <Icon name={tab === 'write' ? 'pen-tool' : tab === 'edit' ? 'type' : tab === 'learn' ? 'book-open' : 'rotate-ccw'} />
                                    <span className="capitalize">{tab === 'write' ? '新規執筆' : tab === 'edit' ? 'エディタ' : tab === 'learn' ? '学習' : '履歴'}</span>
                                </button>
                            ))}
                        </nav>
                    </aside>

                    {/* Main */}
                    <main className="flex-1 flex flex-col bg-[#F8F9FB] relative">
                        <header className="no-print h-24 bg-white/60 backdrop-blur-md border-b border-slate-200 px-12 flex items-center justify-between z-20">
                            <h2 className="text-2xl font-black text-slate-900">Professional Studio</h2>
                            <button onClick={() => setShowModal(true)} disabled={!editorContent} className="bg-slate-900 text-white px-8 py-3 rounded-full font-bold flex items-center space-x-2 shadow-xl hover:bg-indigo-600 transition-all disabled:opacity-20">
                                <Icon name="share-2" size={16} />
                                <span>Publish / Export</span>
                            </button>
                        </header>

                        <div className="flex-1 p-12 overflow-y-auto no-print">
                            <div className="max-w-4xl mx-auto h-full">
                                {activeTab === 'write' && (
                                    <div className="bg-white rounded-[2.5rem] p-12 shadow-sm border border-slate-200 space-y-8">
                                        <div className="space-y-4">
                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Topic Vision</label>
                                            <textarea 
                                                className="w-full bg-slate-50 border border-slate-100 rounded-3xl p-8 text-2xl font-bold focus:ring-4 focus:ring-indigo-50 outline-none h-48"
                                                placeholder="例：上場後に直面した『組織の壁』をどう乗り越えたか"
                                                value={topic}
                                                onChange={(e) => setTopic(e.target.value)}
                                            />
                                        </div>
                                        <button onClick={generateDraft} disabled={isGenerating || !topic} className="w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-lg shadow-2xl hover:bg-indigo-600 transition-all flex items-center justify-center space-x-3">
                                            {isGenerating ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="sparkles" />}
                                            <span>{isGenerating ? "生成中..." : "ドラフトを作成する"}</span>
                                        </button>
                                    </div>
                                )}

                                {activeTab === 'edit' && (
                                    <div className="h-full bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                                        <div className="h-2 bg-slate-900"></div>
                                        <textarea 
                                            className="flex-1 p-12 text-xl leading-relaxed font-serif outline-none bg-transparent"
                                            value={editorContent}
                                            onChange={(e) => setEditorContent(e.target.value)}
                                        />
                                    </div>
                                )}
                                
                                {activeTab === 'history' && (
                                    <div className="space-y-4">
                                        {history.map(item => (
                                            <div key={item.id} className="bg-white p-8 rounded-2xl border border-slate-200 flex justify-between items-center group cursor-pointer hover:border-slate-900" onClick={() => {setEditorContent(item.content); setActiveTab('edit');}}>
                                                <h4 className="font-bold text-lg">{item.title}</h4>
                                                <Icon name="chevron-right" className="text-slate-300 group-hover:text-slate-900" />
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Print Only */}
                        <div className="print-only">
                            <h1 style={{fontSize: '30pt', fontWeight: 'bold'}}>{topic}</h1>
                            <div style={{fontSize: '14pt', lineHeight: '2', whiteSpace: 'pre-wrap', marginTop: '20pt'}}>{editorContent}</div>
                        </div>
                    </main>

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-8 no-print">
                            <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-lg" onClick={() => setShowModal(false)}></div>
                            <div className="bg-white w-full max-w-xl rounded-[3rem] p-16 shadow-2xl relative z-10 space-y-10">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-3xl font-black">Publishing Hub</h3>
                                    <button onClick={() => setShowModal(false)}><Icon name="x" size={28} className="text-slate-300" /></button>
                                </div>
                                <div className="grid gap-4">
                                    <button onClick={() => window.print()} className="flex items-center justify-between p-6 bg-slate-50 border border-slate-100 rounded-3xl hover:border-red-500 transition-all">
                                        <div className="flex items-center space-x-4">
                                            <div className="p-4 bg-red-500 rounded-2xl text-white"><Icon name="printer" /></div>
                                            <span className="font-bold">PDFで書き出し</span>
                                        </div>
                                        <Icon name="chevron-right" className="text-slate-300" />
                                    </button>
                                    <button onClick={downloadMd} className="flex items-center justify-between p-6 bg-slate-50 border border-slate-100 rounded-3xl hover:border-indigo-500 transition-all">
                                        <div className="flex items-center space-x-4">
                                            <div className="p-4 bg-slate-900 rounded-2xl text-white"><Icon name="download" /></div>
                                            <span className="font-bold">Markdownを保存</span>
                                        </div>
                                        <Icon name="chevron-right" className="text-slate-300" />
                                    </button>
                                    <button onClick={copyToClipboard} className="flex items-center justify-between p-6 bg-slate-50 border border-slate-100 rounded-3xl hover:border-emerald-500 transition-all">
                                        <div className="flex items-center space-x-4">
                                            <div className={`p-4 rounded-2xl transition-all ${copyStatus ? 'bg-emerald-500 text-white' : 'bg-slate-200 text-slate-400'}`}>
                                                <Icon name={copyStatus ? 'check-circle-2' : 'copy'} />
                                            </div>
                                            <span className="font-bold">{copyStatus ? 'コピー済み' : '本文をコピー'}</span>
                                        </div>
                                        <Icon name="chevron-right" className="text-slate-300" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
